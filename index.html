<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Weather Handlebars</title>
	<script type="text/javascript" src="lib/node_modules/jquery/dist/jquery.min.js"></script>
		
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	
</head>
<body>
	
	<div id="weather-wrapper">
		<h1>Weather</h1> 

		<div id="zipcode-view">
			<input type="text" id="zipInput" class="zipInput" placeholder="Input ZIP code here">
			<button type="submit" id="submitButton" class="submitButton">Submit</button> 
		</div>

		<div id="weather-output"></div>

	</div><!--end weather-wrapper-->

<script type='text/javascript' src='dist/app.js'></script>

</body>
</html>
